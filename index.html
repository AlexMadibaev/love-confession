<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text with Music</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="stars"></div>
    <div class="falling-stars"></div>
    <div class="moon"></div>
    <div id="content"></div>
    <div id="orientation-message" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center;">
        Пожалуйста, переверните устройство в альбомную ориентацию
    </div>
    <audio id="background-music" loop>
        <source src="music/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="js/scripts.js"></script>
</body>

</html>
